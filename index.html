<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Forecast</title>
</head>

<body>
    <div class="container">
        <input placeholder="Cidade" class="input-cidade">
        <button onclick="cliqueiNoBotao()" class="botao">
            <img class="lupa" src="./assets/lupa.png">
        </button>
        <div class="subContainer">
            <h2 class="cidade">Tempo em Mandaguari</h2>
            <p class="primeirop">21ºC</p>
            <div class="conteiner-nuvem">
                <img class="icone" src="./assets/nuvem.png" alt="Ícone do clima">
                <p class="segundop">Nuves Dispersas</p>
            </div>
            <p class="vento">Vento -- km/h</p>
            <p class="terceirop">Humidade 70%</p>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
